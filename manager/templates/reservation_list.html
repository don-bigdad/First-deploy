{% extends "index.html" %}
{% block main %}
    <section>
        <table class="table table-dark table-striped table-hover">
            <tr class="table-warning">
                <td style="width: 30px;border-radius:20px ;border: none; ">Button</td>
                <td style="border-radius:20px ;border: none;">Name</td>
                <td style="width:30px ;border-radius:20px ;border: none;">Mail</td>
                <td style="border-radius:20px ;border: none;">Phone</td>
                <td style="border-radius:20px ;border: none;">Date</td>
                <td style="border-radius:20px ;border: none;">Time</td>
                <td style="border-radius:20px ;border: none;">People count</td>
                <td style="border-radius:20px ;border: none;">Text</td>
            </tr>
            {% for elem in unreserv_list %}
            <tr>
                <td style="border-radius: 20px;border:none">
                    <a  href="{% url "manager:update_reservation" pk=elem.pk%}">
                        <button style="border-radius:20px ;height: 50px;margin-top:20%" type="button" class="btn btn-primary">Done</button>
                    </a>
                </td>
                <td style="width: 30px;border-radius:20px ;border: none;">{{ elem.name }}</td>
                <td style="width: 30px;border-radius:20px ;border: none;">{{ elem.mail }}</td>
                <td style="width: 30px;border-radius:20px ;border: none;">{{ elem.phone }}</td>
                <td style="width: 30px;border-radius:20px ;border: none;">{{ elem.date }}</td>
                <td style="width: 30px;border-radius:20px ;border: none;">{{ elem.time }}</td>
                <td style="width: 30px;border-radius:20px ;border: none;">{{ elem.number_of_people }}</td>
                <td style="width: 600px;height: 100px;border-radius:20px ;border: none;">{{ elem.text }}</td>
            </tr>
            {% endfor %}
        </table>
    </section>
{% endblock %}
