<!-- ======= About Section ======= -->
    <section id="about" class="about">
      <div class="container-fluid">
        <div class="row">
        {% for elem in video %}
          <div class="col-lg-5 align-items-stretch video-box" style='background-image:url("{{ elem.preview.url}}");'>
            <a href="{{ elem.video_link }}" class="venobox play-btn mb-4>" data-vbtype="video" data-autoplay="true"></a>
          </div>
          <div class="col-lg-7 d-flex flex-column justify-content-center align-items-stretch">
            <div class="content">
              {{ elem.text }}
            </div>
          </div>
        {% endfor %}
        </div>
      </div>
    </section><!-- End About Section -->
